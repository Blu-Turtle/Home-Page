# twitter summary info
description: BluTurtle is a volunteer threat research group that was formed in 2023 by a group of security professionals who were passionate about making the internet a safer place. The group is made up of experts from a variety of backgrounds, including threat intelligence, incident response, offensive security, and risk management. BluTurtle's mission is to research and share information about emerging threats, as well as to provide training and resources to help others improve their security posture. BluTurtle will also provide students and aspiring security professionals with the opportunity to contribute to research projects, blog posts, and more! 


